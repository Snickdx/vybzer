  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto text-center">
       
          <h3 class="text-center">Vybzer</h3>
          <p class="text-center">Let's Vybes</p>
     
      </header>

      <main role="main" class="inner cover">
      	<div class="container">
      		<div class="col">
      			<div>
      				<button type="button" onclick="play('mario')" class="btn btn-primary btn-lg btn-block">Mario</button>
      			</div>
      			<div>
					<button type="button" onclick="play('starwars')" class="btn btn-primary btn-lg btn-block">Star Wars</button>
      			</div>
      			<div>
					<button type="button" onclick="play('powerrangers')" class="btn btn-primary btn-lg btn-block">Power Rangers</button>
      			</div>
      		</div>
      	</div>
      </main>

    <script src="https://fezvrasta.github.io/bootstrap-material-design/dist/js/bootstrap-material-design.min.js"></script>
    <script src="snackbar.min.js"></script>

    <script type="text/javascript">

    	let songs = {
    		"mario":[125, 75, 125, 275, 200, 275, 125, 75, 125, 275, 200, 600, 200, 600 ],
    		"starwars":[500, 110, 500, 110, 450, 110, 200, 110, 200, 110, 170, 40, 450, 110, 200, 110, 170, 40, 500],
    		"powerrangers": [150, 150, 150, 150, 75, 75, 150, 150, 150, 150, 450]
    	}

    	function myAlert(song){
    		var options =  {
			    content: "Now Playing " +song, // text of the snackbar
			    style: "toast", // add a custom class to your snackbar
			    timeout: 1000 // time in milliseconds after the snackbar autohides, 0 is disabled
			}

			$.snackbar(options);
    	}

    	function play(song){
    		myAlert("Playing "+song);
    		navigator.vibrate(songs[song]);
    	}

    
    </script>
